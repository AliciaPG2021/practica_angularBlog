<div class="categoria">

    <select (change)="onChange($event)">

        <option value="todos">Selecciona una categor√≠a</option>
        <option [value]="categoria" *ngFor="let categoria of categorias">{{categoria}}</option>

    </select>
</div>



<div class="posts" class="container">
    <div class="post" *ngFor="let post of Posts" class="row">

        <div class="col-12">
            <h4>{{post.titulo}}</h4>
        </div>

        <div class="col-6">
            <img [src]="post.imagen">
            <p>Fecha: {{post.fecha}}</p>

        </div>

        <div class="col-6">
            <p class="texto">{{post.texto}}</p>
            <p class="autor"> Autor/a: {{post.autor}}</p>

        </div>

    </div>

</div>
